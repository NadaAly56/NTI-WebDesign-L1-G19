<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container py-5">
        <form class="row">
            <div class=" col-3 mb-3">
                <input name ="id" type="number" class="form-control"  placeholder="Enter user ID">
              </div>
              <div class=" col-3 mb-3">
                <input name ="name" type="text" class="form-control"  placeholder="Enter user Name">
              </div>
              <div class=" col-3 mb-3">
                <input name ="balance" type="number" class="form-control"  placeholder="Enter user Balance">
              </div>
              <div class=" col-3 mb-3">
                <button id="btn" class="btn btn-primary">Add</button>
              </div>
        </form>
        <table  class="w-100">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Balance</th>
                <th>Action</th>
            </tr>
            <tbody id="table">

            </tbody>
        </table>
    <script src="js.js"></script>
</body>
</html>
